<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body id="app">
  <div class="header-box">
    <div class="left">
      <h1>Pathfinding<br>Visualizer</h1>
    </div>

    <div class="right">
      <div class="right-top">
        <select name="AlgoSelect" id="AlgoSelect">
          <option disabled selected value> -- Search Algorithms -- </option>
          <option value="BFS">BFS</option>
        </select>

        <button id="StartFinder">Start</button>
        <button id="ClearFinder">Clear</button>
      </div>
      <div class="right-bot">
        <div class="node-selection">
          <div class="current-node-select"></div>
          <p><strong>S</strong><span>Start</span></p>
          <p><strong>E</strong><span>End</span></p>
          <p><strong>W</strong><span>Wall</span></p>
        </div>
        <label class="theme-toggle">
          <input id="ThemeToggle" type="checkbox">
          <span></span>
        </label>
      </div>
    </div>
  </div>
  <main id="Grid" class="grid"></main>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
