<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body id="app">
  <div class="header-box">
    <div class="left">
      <h1>Pathfinding Visualizer</h1>
      <div class="left-bot">
        <div class="node-selection">
          <p><strong>S</strong><span>Start</span></p>
          <p><strong>E</strong><span>End</span></p>
          <p><strong>W</strong><span>Wall</span></p>
        </div>
        <div class="theme-toggle">
          <button><span></span></button>
        </div>
      </div>
    </div>

    <div class="right">
      <select name="AlgoSelect" id="AlgoSelect">
        <option disabled selected value> -- Search Algorithms -- </option>
        <option value="BFS">BFS</option>
      </select>

      <button id="StartFinder">Start</button>
      <button id="ClearFinder">Clear</button>
    </div>
  </div>
  <main id="Grid" class="grid"></main>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
